<!DOCTYPE html>
<html>
<head>
	<title>Even Or Odd</title>
</head>
<body>
	<script type="text/javascript">
		function eo(i,n)
	{
		res=i%n;
		return res ;
	}
	evenorodd=eo(10,2)

		if (evenorodd==0) {
			console.log('Its a Even Number');
		}
		else
		{
			console.log('Its a Odd Number');
		}
	</script>

</body>
</html>
